<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Exercise JS</title>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ Bootstrap ~~~~~~~~~~~~~~~~~~~~~~~ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md mt-5">
      <!-- ~~~~~~~~~~~~~~~ Nút chuyển đổi bài tập ~~~~~~~~~~~~~~~ -->
      <div class="d-flex justify-content-center mb-4">
        <button
          id="btn-qlts"
          class="btn btn-primary me-2 active"
          onclick="showSection('qlts-tuyen-sinh', 'btn-qlts')"
        >
          Quản lý tuyển sinh
        </button>
        <button
          id="btn-electricity"
          class="btn btn-outline-success me-2"
          onclick="showSection('electricity-calc', 'btn-electricity')"
        >
          Tính Tiền Điện
        </button>
        <button
          id="btn-tax"
          class="btn btn-outline-warning me-2"
          onclick="showSection('tax-calc', 'btn-tax')"
        >
          Tính Thuế Thu Nhập Cá Nhân
        </button>
        <button
          id="btn-cable"
          class="btn btn-outline-info me-2"
          onclick="showSection('cable-calc', 'btn-cable')"
        >
          Tính Tiền Cáp
        </button>
      </div>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~ Quản lý tuyển sinh ~~~~~~~~~~~~~~~~~~~~~~ -->
      <section id="qlts-tuyen-sinh" class="py-5">
        <div class="card shadow-lg p-4">
          <h1 class="text-danger text-center">Quản lý tuyển sinh</h1>

          <div class="mb-3">
            <label for="qlts-diem-chuan" class="form-label fw-bold"
              >Điểm chuẩn</label
            >
            <input
              type="number"
              class="form-control"
              id="qlts-diem-chuan"
              required
              placeholder="Nhập điểm chuẩn"
            />
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="qlts-khu-vuc" class="form-label fw-bold"
                >Chọn khu vực</label
              >
              <select class="form-select" id="qlts-khu-vuc">
                <option value="" selected>-- Chọn khu vực --</option>
                <option value="A">Khu vực A</option>
                <option value="B">Khu vực B</option>
                <option value="C">Khu vực C</option>
              </select>
            </div>

            <div class="col-md-6 mb-3">
              <label for="qlts-doi-tuong" class="form-label fw-bold"
                >Chọn đối tượng</label
              >
              <select class="form-select" id="qlts-doi-tuong">
                <option value="" selected>-- Chọn đối tượng --</option>
                <option value="1">Đối tượng 1</option>
                <option value="2">Đối tượng 2</option>
                <option value="3">Đối tượng 3</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="qlts-diem-mon1" class="form-label fw-bold"
                >Điểm môn 1</label
              >
              <input
                type="number"
                class="form-control"
                id="qlts-diem-mon1"
                required
                placeholder="Nhập điểm môn 1"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="qlts-diem-mon2" class="form-label fw-bold"
                >Điểm môn 2</label
              >
              <input
                type="number"
                class="form-control"
                id="qlts-diem-mon2"
                required
                placeholder="Nhập điểm môn 2"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="qlts-diem-mon3" class="form-label fw-bold"
                >Điểm môn 3</label
              >
              <input
                type="number"
                class="form-control"
                id="qlts-diem-mon3"
                required
                placeholder="Nhập điểm môn 3"
              />
            </div>
          </div>

          <button class="btn btn-primary btn-lg w-100 mt-4" id="qlts-btn">
            Tính điểm
          </button>

          <div class="mt-3">
            <p
              id="qlts-kq"
              class="alert alert-info text-center"
              style="display: none"
            ></p>
          </div>
        </div>
      </section>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~ Tính tiền điện ~~~~~~~~~~~~~~~~~~~~~~ -->
      <section id="electricity-calc" class="py-5" style="display: none">
        <div class="card shadow-lg p-4">
          <h1 class="text-danger text-center">Tính Tiền Điện</h1>

          <div class="mb-3">
            <label for="electricity-name" class="form-label fw-bold"
              >Họ và Tên</label
            >
            <input
              type="text"
              class="form-control"
              id="electricity-name"
              required
              placeholder="Nhập họ và tên"
            />
          </div>

          <div class="mb-3">
            <label for="electricity-usage" class="form-label fw-bold"
              >Số kWh tiêu thụ</label
            >
            <input
              type="number"
              class="form-control"
              id="electricity-usage"
              required
              placeholder="Nhập số kWh"
            />
          </div>

          <button
            class="btn btn-primary btn-lg w-100 mt-4"
            id="electricity-btn"
          >
            Tính Tiền Điện
          </button>

          <div class="mt-3">
            <p
              id="electricity-result"
              class="alert alert-info text-center"
              style="display: none"
            ></p>
          </div>
        </div>
      </section>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~ Tính thuế thu nhập cá nhân ~~~~~~~~~~~~~~~~~~~~~~ -->
      <section id="tax-calc" class="py-5" style="display: none">
        <div class="card shadow-lg p-4">
          <h1 class="text-danger text-center">Tính Thuế Thu Nhập Cá Nhân</h1>

          <div class="mb-3">
            <label for="tax-name" class="form-label fw-bold">Họ và Tên</label>
            <input
              type="text"
              class="form-control"
              id="tax-name"
              required
              placeholder="Nhập họ và tên"
            />
          </div>

          <div class="mb-3">
            <label for="tax-income" class="form-label fw-bold"
              >Tổng thu nhập năm</label
            >
            <input
              type="number"
              class="form-control"
              id="tax-income"
              required
              placeholder="Nhập tổng thu nhập năm (VNĐ)"
            />
          </div>

          <div class="mb-3">
            <label for="tax-dependents" class="form-label fw-bold"
              >Số người phụ thuộc</label
            >
            <input
              type="number"
              class="form-control"
              id="tax-dependents"
              required
              placeholder="Nhập số người phụ thuộc"
            />
          </div>

          <button class="btn btn-primary btn-lg w-100 mt-4" id="tax-btn">
            Tính Thuế
          </button>

          <div class="mt-3">
            <p
              id="tax-result"
              class="alert alert-info text-center"
              style="display: none"
            ></p>
          </div>
        </div>
      </section>

      <!-- ~~~~~~~~~~~~~~~~~~~~~~ TÍNH TIỀN CÁP ~~~~~~~~~~~~~~~~~~~~~~ -->
      <section id="cable-calc" class="py-5" style="display: none">
        <div class="card shadow-lg p-4">
          <h1 class="text-danger text-center">TÍNH TIỀN CÁP</h1>

          <div class="mb-3">
            <label for="cable-customer-type" class="form-label fw-bold"
              >Chọn loại khách hàng</label
            >
            <select
              class="form-select"
              id="cable-customer-type"
              onchange="toggleConnectionInput()"
            >
              <option value="" selected>-- Chọn loại khách hàng --</option>
              <option value="residential">Nhà dân</option>
              <option value="business">Doanh nghiệp</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="cable-customer-id" class="form-label fw-bold"
              >Mã khách hàng</label
            >
            <input
              type="text"
              class="form-control"
              id="cable-customer-id"
              required
              placeholder="Nhập mã khách hàng"
            />
          </div>

          <div
            class="mb-3"
            id="cable-business-connection-group"
            style="display: none"
          >
            <label for="cable-business-connection" class="form-label fw-bold"
              >Số kết nối (Chỉ dành cho Doanh nghiệp)</label
            >
            <input
              type="number"
              class="form-control"
              id="cable-business-connection"
              required
              placeholder="Nhập số kết nối"
            />
          </div>

          <div class="mb-3">
            <label for="cable-premium-channels" class="form-label fw-bold"
              >Số kênh cao cấp</label
            >
            <input
              type="number"
              class="form-control"
              id="cable-premium-channels"
              required
              placeholder="Nhập số kênh cao cấp"
            />
          </div>

          <button
            class="btn btn-primary btn-lg w-100 mt-4"
            id="cable-btn"
            onclick="calculateCableBill()"
          >
            Tính tiền cáp
          </button>

          <div class="mt-3">
            <p
              id="cable-result"
              class="alert alert-info text-center"
              style="display: none"
            ></p>
          </div>
        </div>
      </section>
    </div>

    <!-- ~~~~~~~~~~~~~~~~~~~~~~~~~ Main JS ~~~~~~~~~~~~~~~~~~~~~~~ -->
    <script type="module" src="main.js"></script>
  </body>
</html>
